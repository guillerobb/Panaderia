{% extends 'base.html' %}


{% block title-head %} Panaderia - Nuevo Contacto {% endblock %}

{% block content %}

<div class="container-fluid px-4">
    <h1 class="mt-4">{{ customer.business_name }}:Nuevo Contacto</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a href="{% url 'customers:index' %}">Dashboard</a></li>
        <li class="breadcrumb-item active"><a href="{% url 'customers:customer_list' %}">Clientes</a></li>
    </ol>

    <div class="card mb-4">
        <div class="card-header">
            
        <form action="{% url 'customers:contact_add' customer.id %}" method="POST">
            {% csrf_token %}
            <div class="modal-body">	
                   {{ form.as_p }}
            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                <input type="submit" class="btn btn-info" value="Save">
            </div>
        </form>

        </div>
    </div>
</div>

{% endblock %}
